name: CI

on:
  push:
  pull_request:

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install uvicorn[standard] fastapi jinja2 sqlalchemy
          pip install pytest coverage httpx

      - name: Quick import test
        run: |
          python - << 'PY'
          import importlib
          for m in ["app", "app.main"]:
              importlib.import_module(m)
          print("imports ok")
          PY

      - name: Smoke test with TestClient
        run: |
          python - << 'PY'
          from fastapi.testclient import TestClient
          from app.main import app
          c = TestClient(app)
          r = c.get("/verify_upgrade/demo-cert")
          assert r.status_code in (200, 302)
          print("route ok")
          PY

      - name: Ruff lint (non-blocking)
        run: ruff --version || true

      - name: Mypy type-check (non-blocking)
        run: mypy --version || true
